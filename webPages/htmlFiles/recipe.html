<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSSFiles/recipe-styles.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script type="module" src="./jsFiles/recipe.js" defer></script>
        <title>Recipe Page</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/profile.html">Profile</a></li>
                        <li><a href="/main-feed.html">Explore!</a></li>
                        <li><a href="/chat.html">Chats</a></li>
                        <li><a href="/profile-settings-personal-info.html">Settings</a></li>
                        <li><a href="/logout.html">Log Out</a></li>
                    </ul>
                </div>
                <button class="btn" id="messages"><i class="fa-regular fa-comment"></i></button>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2" id = "prefs">
                    <br><br><br>
                    <h3>Preferences:</h3>
                        <span id="preferences"></span>
                    <br><br><br>
                    <h3>Allergens:</h3>
                        <span id="allergens"></span>
                </div>
                <div class="col-6 imcol" id = "image">
                    <div class="row imrow">
                        <div class="col-6">
                        </div>
                    </div>
                        <div class="col-12 scroll" id = "comments">
                            <h3>Comments:</h3>
                            <span id = "comment"></span>
                            <label for="comment">Enter your comment here:</label>
                            <input type="text" id="commentHere">
                            <button type="subimt" id="message">Send!</button>
                        </div>
                </div>
                <div class="col-4">
                    <h1>Recipe:</h1>
                    <h4>Ingredients:</h4>
                        <ul id="ingredients"></ul>
                    <br><br>
                    <h4>Instructions:</h4>
                        <span id="instructions"></span>
                    <br><br>
                    <h4>Creator's Tips:</h4>
                        <small id="tips_and_notes"></small><br><br>
                    <h4 id = "creator"></h4>
                </div>
            </div>
        </div>
        <!-- Required scripts: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://kit.fontawesome.com/2e578293cd.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
