<!-- Main Feed-->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSSFiles/recipe-styles.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script type="module" src="./jsFiles/recipe.js" defer></script>
        <title>Recipe Page</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <button class="btn" id="profile"><i class="fa-solid fa-user"></i></button>
                <button class="btn" id="settings"><i class="fa-sharp fa-solid fa-gear"></i></button>
                <button class="btn" id="messages"><i class="fa-regular fa-comment"></i></button>
                <!-- <button class="btn" id="profile"><i class="fa-solid fa-check icon-large"></i></button>
                <button class="btn" id="profile"><i class="fa-sharp fa-solid fa-xmark icon-large"></i></button> -->
                
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <p class="plen" >Time Consuming</p>
                    <br><br>
                    <p class="pspice" >Very Spicy</p>
                    <br><br>
                    <p class="pveg" >Vegetarian</p>
                    <br><br><br><br><br><br><br><br><br><br><br><br>
                    <label for="yummy" class="lyum">Yum Meter</label>
                    <meter id="yummy" value="80" min="0" max="100">80/100</meter><br>
                </div>
                <div class="col-6 imcol">
                    <div class="row imrow">
                        <div class="col-6">
                        </div>
                    </div>
                        <div class="col-12">
                            <h3>Comments:</h3>
                            <p class="com" id="comment"></p>
                            <!-- <p class="com" >Easy AF!</p> -->
                            <br><br>
                            <label for="comment">Enter your comment here:</label>
                            <input type="text" id="comment">
                        </div>
                </div>
                <div class="col-4">
                    <h1>Recipe:</h1>
                    <h4>Ingredients:</h4>
                    <ul id="ingredients"></ul>
                    <small id="ingredients_notes"></small>
                    <br><br>
                    <h4>Instructions:</h4>
                        <span id="instructions"></span>
                    <br><br>
                    <h4>Creator's Tips:</h4>
                        <small id="tips_and_notes"></small><br><br>
                    <h4 id = "creator"></h4>
                </div>
            </div>
        </div>
        <!-- Required scripts: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://kit.fontawesome.com/2e578293cd.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
