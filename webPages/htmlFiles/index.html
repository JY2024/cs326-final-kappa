<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="module" src="./jsFiles/index.js"></script>
  </head>
  <body>
    <center>
        <div class="form-body">
          <p>Sign in:</p>
            <form action="/login" class="the-form" method="post">
                <label for="email">Username</label>
                <input type="text" name="email" id="email" placeholder="Enter your Username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <input type="submit" id="loginBtn" value="Log In">
            </form>
        </div>
        <div class="form-body">
          <p>New user? Sign up!</p>
            <form action="/user/new" class="the-form" method="post" onsubmit="return false">
              <label for="username">Username: </label>
              <input type="text" name="username" id="newUsername" placeholder="Username">
              <label for="displayName">Display Name: </label>
              <input type="text" name="displayName" id="newDisplayName" placeholder="Name">
              <label for="password">Password: </label>
              <input type="password" name="password" id="newPassword" placeholder="Password">
              <input type="submit" id="createBtn" value="Create Account">
            </form>
        </div>
    </center>
  </body>
</html>
