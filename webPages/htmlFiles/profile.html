<!-- View your own profile information, own recipes, and saved recipes -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1">
  <title>Your Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSSFiles/profile-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script type="module" src="./jsFiles/profile.js" defer></script>

</head>

<body class="body">
  <!-- Navigation -->
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="#">
        <button class="btn" id="back"><i class="bi bi-cup-straw"></i></button>
        <button class="btn" id="settings"><i class="bi bi-gear-fill"></i></button>
      </a>
    </li>
  </ul>
  <!-- Header Info -->
  <div class="container text-left">
    <div class="row align-items-start">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <img class="img-thumbnail" id="profPic">
      </div>
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div class="row">
          <h1 id="userName"></h1>
        </div>
        <div class="row">
          <h4 id="realName"></h4>
        </div>
        <div class="row">
          <div class="col" id="prefIcons"></div>
        </div>
        <div class="row" id="userDescription"></div>
        <!-- Create Recipe Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRecipe">
          Create Recipe
        </button>
      </div>
    </div>
  </div>
  <!-- Toggle between own recipes and saved recipes -->
  <div class="container d-flex justify-content-center">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="myBtn" checked>
      <label class="btn btn-outline-primary" for="myBtn">My Recipes</label>

      <input type="radio" class="btn-check" name="btnradio" id="savedBtn">
      <label class="btn btn-outline-primary" for="savedBtn">Saved Recipes</label>
    </div>
  </div>
  <div class="container text-center justify-content-center">
    <div class="row pad">
      <div class="col" id="recipe0"></div>
      <div class="col" id="recipe1"></div>
      <div class="col" id="recipe2"></div>
    </div>
    <div class="row pad">
      <div class="col" id="recipe3"></div>
      <div class="col" id="recipe4"></div>
      <div class="col" id="recipe5"></div>
    </div>

    <div class="modal fade" id="createRecipe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Recipe</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row"><label>Recipe Name: </label><input type="text" id="titleInput"><br><br></div>
            <div class="row"><input type="file" class="form-control-file" id="upload"><br><br></div>
            <div class="row"><label>Ingredients: </label><input type="text" id="ingredientInput"><br><br></div>
            <div class="row"><label>Instructions: </label><input type="text" id="intructionInput"><br><br></div>
            <div class="row"><label>Preferences: </label></div>
            <div class="row">
              <div class="col">
                <!-- Preferences -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefVegetarian"><label>Vegetarian</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefVegan"><label>Vegan</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefGlutenFree"><label>Gluten Free</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefDairyFree"><label>Dairy Free</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefPesc"><label>Pescetarian</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefKeto"><label>Keto</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefLowCarb"><label>Low Carb</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefProtein"><label>High Protein</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="allergenShell"><label>Contains Shellfish</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="allergenNuts"><label>Contains Nuts</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="allergenSoy"><label>Contains Soy</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prefSugarFree"><label>Sugar Free</label>
                </div>
              </div>
            </div>
            <div class="row">
              <label>Est Time to Prepare: </label>
              <div class="col text-center">30 mins.</div>
              <div class="col text-center">90 mins.</div>
              <div class="col text-center">120+ mins.</div>
              <input type="range" class="form-range" min="0" max="6" id="timeToPrep">
            </div>
            <div class="row">
              <label>Tips and Notes: </label>
              <input type="text" id="tipsText"><br><br>
            </div>
          </div>
          <div class="modal-footer">
            <button type="cancelButton" class="btn btn-secondary" data-bs-dismiss="modal"
              id="buttonCancel">Cancel</button>
            <button type="button" class="btn btn-primary" id="buttonPost" value="buttonPost">Post</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>

</html>
