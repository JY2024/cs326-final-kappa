    <script type="module" src="func.js"></script>
    
</head>
<body class="body">
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear-fill"></i>
          </a>
        </li>
    </ul>
    <div class="container text-left">
        <div class="row align-items-start">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <img src="./images/profilepic.jpg" class="img-thumbnail">
          </div>
          <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="row"><h1></h1></div>
            <div class="row"><div class="col" id="prefIcons"><span class="badge rounded-pill text-bg-primary">Dairy Free</span> <span class="badge rounded-pill text-bg-danger">Spice</span> <span class="badge rounded-pill text-bg-success">Vegan</span></div></div>
            <div class="row"></div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRecipe">
              Create Recipe
            </button>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="myBtn" checked>
            <label class="btn btn-outline-primary" for="myBtn">My Recipes</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="savedBtn">
            <label class="btn btn-outline-primary" for="savedBtn">Saved Recipes</label>
          </div>
      </div>    
      <div class="container text-center">
        <div class="row pad">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="./images/profile-page-food1.jfif" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-start">Recipe1</h5>
                <h4 class="card-title text-start">Recipe Author</h4>
                <p class="card-text text-start" id="savedPref"><i class="bi bi-fire" style="color: lightcoral"></i><i class="bi bi-flower1" style="color:aquamarine"></i><i class="bi bi-flower2" style="color:darkolivegreen"></i></p>
                <p class="card-text text-start" id="rating"><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-half" style="color: slateblue"></i><i class="bi bi-star" style="color: slateblue"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="./images/profile-page-food2.jfif" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-start">Recipe2</h5>
                <h4 class="card-title text-start">Recipe Author</h4>
                <p class="card-text text-start" id="savedPref"><i class="bi bi-fire" style="color: lightcoral"></i><i class="bi bi-flower1" style="color:aquamarine"></i><i class="bi bi-flower2" style="color:darkolivegreen"></i></p>
                <p class="card-text text-start" id="rating"><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-half" style="color: slateblue"></i><i class="bi bi-star" style="color: slateblue"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="./images/profile-page-food3.jfif" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-start">Recipe3</h5>
                <h4 class="card-title text-start">Recipe Author</h4>
                <p class="card-text text-start" id="savedPref"><i class="bi bi-fire" style="color: lightcoral"></i><i class="bi bi-flower1" style="color:aquamarine"></i><i class="bi bi-flower2" style="color:darkolivegreen"></i></p>
                <p class="card-text text-start" id="rating"><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-half" style="color: slateblue"></i><i class="bi bi-star" style="color: slateblue"></i></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row pad">
            <div class="col">
              <div class="card" style="width: 18rem;">
                <img src="./images/profile-page-food4.jfif" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-start">Recipe4</h5>
                  <h4 class="card-title text-start">Recipe Author</h4>
                  <p class="card-text text-start" id="savedPref"><i class="bi bi-fire" style="color: lightcoral"></i><i class="bi bi-flower1" style="color:aquamarine"></i><i class="bi bi-flower2" style="color:darkolivegreen"></i></p>
                  <p class="card-text text-start" id="rating"><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-half" style="color: slateblue"></i><i class="bi bi-star" style="color: slateblue"></i></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 18rem;">
                <img src="./images/profile-page-food5.jfif" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-start">Recipe5</h5>
                  <h4 class="card-title text-start">Recipe Author</h4>
                  <p class="card-text text-start" id="savedPref"><i class="bi bi-fire" style="color: lightcoral"></i><i class="bi bi-flower1" style="color:aquamarine"></i><i class="bi bi-flower2" style="color:darkolivegreen"></i></p>
                  <p class="card-text text-start" id="rating"><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-half" style="color: slateblue"></i><i class="bi bi-star" style="color: slateblue"></i></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 18rem;">
                <img src="./images/profile-page-food6.jfif" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-start">Recipe6</h5>
                  <h4 class="card-title text-start">Recipe Author</h4>
                  <p class="card-text text-start" id="savedPref"><i class="bi bi-fire" style="color: lightcoral"></i><i class="bi bi-flower1" style="color:aquamarine"></i><i class="bi bi-flower2" style="color:darkolivegreen"></i></p>
                  <p class="card-text text-start" id="rating"><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-fill" style="color: slateblue"></i><i class="bi bi-star-half" style="color: slateblue"></i><i class="bi bi-star" style="color: slateblue"></i></p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal fade" id="createRecipe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create Recipe</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row"><label>Recipe Name: </label><input type="text" id="titleInput"><br><br></div>
              <div class="row"><label>Upload Image: </label><i class="bi bi-upload"></i><br><br></div>
              <div class="row"><label>Ingredients: </label><input type="text" id="ingredientInput"><br><br></div>
              <div class="row"><label>Instructions: </label><input type="text" id="intructionInput"><br><br></div>
              <div class="row"><label>Preferences: </label></div>
              <div class="row">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Vegetarian</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Vegan</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Contains Gluten</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Contains Dairy</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Pescetarian</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Keto</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Low Carb</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>High Protein</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Contains Shellfish</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Contains Nuts</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Contains Soy</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"><label>Sugar Free</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <label>Est Time to Prepare: </label>
                <div class="col text-center">30 mins.</div>
                <div class="col text-center">90 mins.</div>
                <div class="col text-center">120+ mins.</div>
                <input type="range" class="form-range" min="0" max="6" id="timeToPrep">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Post</button>
            </div>
          </div>
        </div>
      </div>


    <script type="module" src="func.js"></script>
