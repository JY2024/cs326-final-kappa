<!-- Main Feed-->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main-feed-styles.css">
        <title>Discover</title>
    </head>
    <body>
        <nav>
            <ul class="nav bg-light justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="userDropdown" role="button"><i class="bi bi-person-circle">
                        <img class="bi bi-person-circle"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="top-buffer"></div>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-3 btn-group" role="group">
                    <button type="button" class="btn btn-danger">NO</button>
                    <button type="button" class="btn btn-success">YES</button>
                </div>
            </div>
            <div class="top-buffer"></div>
            <div class="row justify-content-md-center">
                <div id="foodCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card" style="width: 18rem;">
                                <img src="./food1.jpg" class="d-block w-100" alt="Fries and sauce"/>
                                <div class="card-body">
                                    <h5 class="card-title text-start">Fries With Sauce</h5>
                                    <h6 class="card-title text-start">Person McPerson</h5>
                                    <p class="card-text text-start" id="matches"><i class="bi bi-heart-fill" style="color: lightcoral"></i> Matches: </p>
                                    <p class="card-text text-start" id="comments"><i class="bi bi-chat-left-fill" style="color: slateblue"></i> Comments: </p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card" style="width: 18rem;">
                                <img src="./food2.jpeg" class="d-block w-100" alt="Black pepper chicken"/>
                                <div class="card-body">
                                    <h5 class="card-title text-start">Black Pepper Chicken</h5>
                                    <h6 class="card-title text-start">Ms. Person</h5>
                                    <p class="card-text text-start" id="matches"><i class="bi bi-heart-fill" style="color: lightcoral"></i> Matches: </p>
                                    <p class="card-text text-start" id="comments"><i class="bi bi-chat-left-fill" style="color: slateblue"></i> Comments: </p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card" style="width: 18rem;">
                                <img src="./food3.jpeg" class="d-block w-100" alt="Fried rice"/>
                                <div class="card-body">
                                    <h5 class="card-title text-start">Fried Rice</h5>
                                    <h6 class="card-title text-start">Hungry Person</h5>
                                    <p class="card-text text-start" id="matches"><i class="bi bi-heart-fill" style="color: lightcoral"></i> Matches: </p>
                                    <p class="card-text text-start" id="comments"><i class="bi bi-chat-left-fill" style="color: slateblue"></i> Comments: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                        <a class="carousel-control-prev" role="button" href="#foodCarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" role="button" href="#foodCarousel" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                </div>
            </div>
        </div>

        <!-- Required scripts: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
